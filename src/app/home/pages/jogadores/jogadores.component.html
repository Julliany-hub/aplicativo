
<body>
<div class="container">
    <h1>Jogadores</h1>
    <div class="row">
        <div *ngFor="let menu of jogadores" class="col-md-4">
            <img [src]="menu.imagem">
            <h2>Nome: {{menu.nome}}</h2>
            <h2>Posição{{menu.posicao}}</h2>
            <h2>Número: {{menu.numero}}</h2>

        </div>
    </div>
</div>
</body>
